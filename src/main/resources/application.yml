server:
  port: 3000

spring:
  management:
    endpoints:
      web:
        exposure:
          include=*:
  application:
    name: Uqar
  datasource:
    url: jdbc:postgresql://localhost:5432/uqar
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    name: uqar
  flyway:
    enabled: false
    locations: classpath:/db/migration # This is the default path Flyway looks in
    # If your database already has existing tables not managed by Flyway before,
    # this will create the Flyway history table without running existing scripts.
    # New scripts will then be applied.
    baseline-on-migrate: true
    baseline-version: 8
    validate-on-migrate: true
#    init-sql: SET search_path TO public;
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: false
    open-in-view: true
    properties:
#      format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
        enable_lazy_load_no_trans: true
#    show-sql: true

firebase:
  credentials:
    path: classpath:firebase/serviceAccountKey.json
  project-id: uqar-project-7c843
  messaging:
    enabled: true

